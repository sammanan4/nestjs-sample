<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Room</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    News Room
    <br>
    UserID <input type="text" id="userId">
    <br>
    <button onclick="listenForNews()">Listen for this UserID</button>
    <button onclick="leaveNewsRoom()">Stop Listening</button>
    <script>
        let socket;
        
        function listenForNews(){
            socket = io('http://localhost:3000', { query: { userId: document.getElementById('userId').value }});
            socket.on('newsReceived', function(data){
                console.log(data);
            });
        }

        function leaveNewsRoom(){
            socket.disconnect();
        }

    </script>
</body>
</html>
